<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-5.14.0-web/css/all.css">
    <title>Contact Me</title>
</head>
<body>
    <div class="menu-btn">
        <i class="fas fa-bars fa-2x"></i>
    </div>
    <!--Nav bar-->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">Oluwatosin Sanni</h1>
            <ul class="nav">
                <li><a href="index.html">About</a></li>
                <!--<li><a href="#skill">Skill</a></li>-->
                <li><a href="project.html">Projects</a></li>
                <li><a target="" href="https://medium.com/@tosineace">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!--Contact page-->
    <section class="contact-me">
        <h1 class="background-text">Contact</h1>
        <div class="contact-container">
            <h1>Contact Me</h1>
            <h2>My Address</h2>
            <div class="contact-link">
                <p><i class="fas fa-map-marker"></i> Lagos State University</p>
                <p><i class="fas fa-envelope"></i> tosineace@gmail.com</p>
                <p><i class="fas fa-globe"></i> <a href="index.html">https://tosineace.com</a> </p>
            </div>

        </div>
        
        <form action="" class="form-control">
            <textarea name="message" id="" cols="35" rows="8" placeholder="Leave a message" required></textarea>
            <input type="text" name="name" id="" placeholder="Name" required>
            <input type="email" name="email" id="" placeholder="Email" required>

            <button class="butt"><a href="#">send message</a></button>

        </form>        
    </section>

    <!--footer-->
    <footer class="connect">
        <div class="connect-container">
            <h1>Let's Talk</h1>
            <p>Feel free to reach out to me through email or connect with me on socials</p>

            <div class="social-media">
                <i class="fab fa-facebook circ"></i>
                <i class="fab fa-twitter circ"></i>
                <i class="fab fa-instagram circ"></i>
                <i class="fab fa-github circ"></i>
                <i class="fab fa-linkedin circ"></i>
            </div>
        </div>    
    </footer>

    <script>
        document.querySelector('.menu-btn').addEventListener('click',()=> document.querySelector('.nav').classList.toggle('show'));
    </script>
</body>
</html>
